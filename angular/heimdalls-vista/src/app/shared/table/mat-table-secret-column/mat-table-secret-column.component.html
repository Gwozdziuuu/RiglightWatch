<!-- mat-table-secret-column.component.html -->
<div class="cell-content">
  <button mat-icon-button (click)="toggleVisibility()">
    <mat-icon>{{ isVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
  <span *ngIf="isVisible; else hidden" class="secret-span">{{ secret }}</span>
  <ng-template #hidden>
    <span class="secret-span">{{ secret | hideSecret }}</span>
  </ng-template>
</div>
