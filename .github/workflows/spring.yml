name: CI

on:
  push:
    branches:
      - 'main'
    paths:
      - 'spring/**'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'spring/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: gwozdziuuu/openjdk-21-ubi9-build:latest
    steps:
      - name: Download repository as ZIP
        run: curl -L -o repo.zip https://github.com/Gwozdziuuu/RiglightWatch/archive/refs/heads/main.zip
      - name: Extract repository with jar
        run: jar -xf repo.zip
      - name: Move files to current directory
        run: mv RiglightWatch-main/* .
      - name: Validate and download dependencies
        run: mvn validate -f spring/pom.xml
      - name: Run Tests
        run: mvn test -f spring/pom.xml
      - name: Build application
        run: mvn clean package -DskipTests -f spring/pom.xml
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: bifrost-beacon-artifact
          path: spring/bifrost-beacon/target/bifrost-beacon-*.jar
  delivery:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: bifrost-beacon-artifact
      - name: Rename artifact to service.jar
        run: mv bifrost-beacon-*.jar service.jar
      - name: Build Docker image
        run: docker build -t bifrostbeacon:latest -f spring/bifrost-beacon/Dockerfile .
      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Tag Docker image
        run: |
          docker tag bifrostbeacon:latest ${{ secrets.DOCKERHUB_USERNAME }}/bifrostbeacon:latest
      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bifrostbeacon:latest