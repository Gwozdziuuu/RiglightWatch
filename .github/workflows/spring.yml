name: CI
on:
  push:
    branches: [ "main" ]
    paths:
      - 'spring/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'spring/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Verify Java version
        run: java -version
      - name: Verify System
        run: cat /etc/os-release
      - name: Install Maven
        run: |
         sudo apt-get update
         sudo apt-get install -y maven
      - name: Verify Maven
        run: mvn --version
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: mvn clean install -f spring/pom.xml -Ddependency-check.skip=true
